<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Web Icon-->
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <!-- Origin CSS-->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/overlays.css">
  <link rel="stylesheet" href="assets/css/configuration.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <!----Header---->
  <div id="backdrop"></div>
  <header id="main-header">
    <h1>Play Tic, Tac, Toe</h1>
    <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
  </header>
  <!-- Main Section -->
  <main>
    <aside class="modal" id="config-overlay">
      <h2>Choose your name</h2>

      <form>
        <div class="form-control">
          <label for="playername">Player name: </label>
          <input type="text" name="playername" id="playername">
        </div>
        <div>
          <button type="button" class="btn btn-alt">Cancel</button>
          <button type="submit" class="btn">Confirm</button>
        </div>
      </form>
    </aside>
    <section id="game-configuration">
      <ol>
        <li>
          <active>
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <p>X</p>
            <button class="btn btn-alt">Edit</button>
          </active>
        </li>
        <li>
          <active>
            <h2>Player 2</h2>
            <h3>PLAYER NAME</h3>
            <p>O</p>
            <button class="btn btn-alt">Edit</button>
          </active>
        </li>
      </ol>
      <button class="btn">Start New Game</button>
    </section>

    <section id="active-game">
      <article>
        <h3>You Won! <span id="winner-name">PLAYER NAME</span></h3>
        <p>Click "Start New Game" above, to start a new game!</p>
      </article>
      <p>It's your turn <span id="acitve-player-name">PLAYER NAME</span>!</p>
      <ol>
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
  </main>
  <!-- Footer Section -->
  <script src="assets/js/main.js"></script>
</body>
</html>
